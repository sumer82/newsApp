<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="right">
          <img src="images/login_img.png" alt="" />
        </div>
        <div class="left">
          <div class="logo">
            <img src="images/star.gif" alt="" />
          </div>
          <div class="header">
            <h1>Welcome</h1>
            <h5>Chat, Connect, Collaborate</h5>
          </div>
          <div class="form_container">
            <form id="signupForm" action="#">
              <input type="text" name="name" placeholder="Name .." />
              <input type="text" name="username" placeholder="Email .." />
              <input
                type="password"
                name="password"
                placeholder="Passsword .." />
              <button class="btn_login" type="submit">Sign Up</button>
            </form>
          </div>
          <div class="footer">
            <span>
              Already have an account
              <a id="link" href="/login.html"> Log in </a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
